<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>J KEY 使用介紹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #e0f7fa);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.2rem;
      color: #d63384;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border-radius: 16px;
      overflow: hidden;
      z-index: 2;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .falling {
      position: fixed;
      top: -50px;
      z-index: 1;
      animation: fall linear infinite;
      font-size: 1.5rem;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>💖 J KEY 使用介紹</h1>
  <p>把愛、回憶與祝福，藏進掌心</p>

  <div class="video-container">
    <video controls>
      <source src="錄製內容 2025-04-18 155045.mp4" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
  </div>

  <!-- 小圖案 -->
  <script>
    const symbols = ["💖", "🌟", "🌙"];
    for (let i = 0; i < 40; i++) {
      const span = document.createElement("span");
      span.className = "falling";
      span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (3 + Math.random() * 5) + "s";
      span.style.fontSize = (1 + Math.random() * 1.5) + "rem";
      document.body.appendChild(span);
    }
  </script>

</body>
</html>
