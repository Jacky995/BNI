<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">BNI 震億分會｜服務組詳情</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }
    header {
      background: linear-gradient(to right, #8c0000, #b80000);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #b80000;
      margin-bottom: 30px;
    }
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .member-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .member-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .member-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .member-card h3 {
      margin: 10px 0 5px;
      color: #b80000;
    }
    .member-card p {
      font-size: 0.9em;
      color: #444;
      margin: 4px 0;
    }
    .member-card a {
      display: inline-block;
      margin-top: 10px;
      color: #b80000;
      font-weight: bold;
      text-decoration: none;
    }
    .member-card a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      width: 100%;
      font-weight: bold;
      text-decoration: none;
      color: #b80000;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="groupTitle">服務組詳情</h1>
  </header>

  <div class="container">
    <h2 id="groupName">載入中...</h2>
    <div id="memberList" class="member-grid"></div>
    <a href="https://jacky995.github.io/NFC/%E9%9C%87%E5%84%842.html" class="back-link">← 回首頁</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyaAuDp3N10E3Wujk0L86P-U-9394pwLQ9u0StlXuD64GiTPoHGhSm5V_EP-eXb2w2jeA/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const groupParam = urlParams.get("group");
    const groupTitle = document.getElementById("groupTitle");
    const groupName = document.getElementById("groupName");
    const pageTitle = document.getElementById("pageTitle");
    const memberList = document.getElementById("memberList");

    if (groupParam) {
      const decodedGroup = decodeURIComponent(groupParam);
      groupName.textContent = decodedGroup;
      groupTitle.textContent = `BNI 震億分會｜${decodedGroup} 成員列表`;
      pageTitle.textContent = `BNI 震億分會｜${decodedGroup} 成員列表`;

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const filtered = data.filter(item => item.group === decodedGroup);

    // 找出預設的 0 號成員
    const defaultMember = data.find(item => item.id == "0");

    // 如果找不到對應組別的成員，就放上預設的成員卡
    const displayMembers = filtered.length > 0 ? filtered : (defaultMember ? [defaultMember] : []);

    if (displayMembers.length === 0) {
      memberList.innerHTML = `<p>找不到這個組別的資料，也沒有預設成員。</p>`;
      return;
    }

    displayMembers.forEach(member => {
      const card = document.createElement("div");
      card.className = "member-card";
      card.innerHTML = `
        <img src="${member.photoUrl || 'https://via.placeholder.com/100'}" alt="${member.name}">
        <h3>${member.name}</h3>
        <p>${member.title || ''}</p>
        <p>${member.company || ''}</p>
        <p>${member.job || ''}</p>
        ${member.cardUrl ? `<a href="${member.cardUrl}" target="_blank">查看名片</a>` : ''}
      `;
      memberList.appendChild(card);
    });
  })
  .catch(err => {
    memberList.innerHTML = `<p>資料載入失敗，請稍後再試。</p>`;
    console.error(err);
  });

    } else {
      groupName.textContent = "無效的組別參數";
    }
  </script>
</body>
</html>
