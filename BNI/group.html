<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNI 震億分會｜服務組詳情</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }
    header {
      background: linear-gradient(to right, #8c0000, #b80000);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #b80000;
      margin-bottom: 30px;
    }
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .member-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .member-card h3 {
      margin: 10px 0 5px;
      color: #b80000;
    }
    .member-card p {
      font-size: 0.9em;
      color: #444;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      width: 100%;
      font-weight: bold;
      text-decoration: none;
      color: #b80000;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="groupTitle">服務組詳情</h1>
  </header>

  <div class="container">
    <h2 id="groupName">載入中...</h2>
    <div id="memberList" class="member-grid"></div>
    <a href="index.html" class="back-link">← 回首頁</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyXtuzXVKuMAG2lotBe3OA73b8nSUaaqyQU4Xtm8Oca_xGpzcNSvINWSlHNLZ-CmncR/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const groupParam = urlParams.get("group");
    const groupTitle = document.getElementById("groupTitle");
    const groupName = document.getElementById("groupName");
    const memberList = document.getElementById("memberList");

    if (groupParam) {
      const decodedGroup = decodeURIComponent(groupParam);
      groupName.textContent = decodedGroup;
      groupTitle.textContent = `BNI 震億分會｜${decodedGroup}`;

      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(item => item.group === decodedGroup);
          if (filtered.length === 0) {
            memberList.innerHTML = `<p>找不到這個組別的資料。</p>`;
            return;
          }
          filtered.forEach(member => {
            const card = document.createElement("div");
            card.className = "member-card";
            card.innerHTML = `
              <img src="${member.photo || 'https://via.placeholder.com/100'}" alt="${member.name}">
              <h3>${member.name}</h3>
              <p>${member.intro || ''}</p>
            `;
            memberList.appendChild(card);
          });
        });
    } else {
      groupName.textContent = "無效的組別參數";
    }
  </script>
</body>
</html>
