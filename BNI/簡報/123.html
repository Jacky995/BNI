<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNI 簡報</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Microsoft JhengHei", sans-serif;
      overflow: hidden;
    }

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://jacky995.github.io/BNI/BNI/簡報/背板1.jpg') no-repeat bottom right;
  background-size: contain;
  background-position: bottom right;
  z-index: -1;
  filter: brightness(1);
}



    .slide {
      width: 100%;
      height: 100%;
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      align-items: center;
      justify-items: center;
      padding: 40px 60px;
      position: relative;
      background: transparent;
      gap: 40px;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 60px;
    }

    .left img {
      width: 180px;
      margin-bottom: 10px;
    }

    .left h1 {
      font-size: 3.2em;
      color: #111;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .left h2 {
      font-size: 2.2em;
      color: #b80000;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .left p {
      font-size: 2.1em;
      color: #8c0000;
      opacity: 0.9;
      margin-top: 20px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center img {
      max-height: 80vh;
      max-width: 100%;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      object-fit: cover;
    }

    .right {
      font-size: 1.05em;
      color: #222;
      line-height: 1.9em;
      padding: 0 10px;
    }

    .right h3 {
      font-size: 1.6em;
      margin-bottom: 0.4em;
      font-weight: 700;
      color: #222;
    }

    .icon {
      font-size: 1.9em;
      margin-bottom: 0.3em;
    }

    .red {
      color: #b80000;
      font-weight: 600;
    }

    .blue {
      color: #004488;
      font-weight: 600;
      font-size: 1.7em;
      margin-top: 1.8em;
      line-height: 1.8em;
    }

    .section {
      margin-bottom: 2em;
      border-top: 1px solid #ddd;
      padding-top: 1.2em;
      width: 100%;
    }

    .section:first-child {
      border-top: none;
      padding-top: 0;
    }

    .section:last-child {
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- 左側欄 -->
    <div class="left">
      <img src="https://jacky995.github.io/BNI/BNI/簡報/logo.png" alt="BNI Logo">
      <h1>陳晉融</h1>
      <h2>保險業</h2>
      <p>永達保險經紀人</p>
    </div>

    <!-- 中間欄 -->
    <div class="center">
      <img src="https://jacky995.github.io/BNI/j/J.jpg" alt="形象照">
    </div>

    <!-- 右側欄 -->
    <div class="right">
      <div class="section">
        <div class="icon">🌟</div>
        <h3>服務項目</h3>
        <div class="red">
          保險金信託<br>
          資產保全<br>
          退休傳承
        </div>
      </div>
      <div class="section">
        <div class="icon">🎯</div>
        <h3>目標客群</h3>
        <div>
          20人以下中小企業主<br>
          身心障礙家庭<br>
          離婚族群
        </div>
      </div>
      <div class="section blue">
        資產保全找晉融<br>
        家庭美滿樂融融
      </div>
    </div>
  </div>
</body>
</html>
