<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNI 簡報</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #ffffff;
    }
    .slide {
      display: flex;
      flex-direction: row;
      height: 100vh;
      padding: 40px;
      justify-content: space-between;
      align-items: center;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
    }

    .left {
      text-align: center;
      color: #8c0000;
    }

    .left h1 {
      font-size: 3em;
      margin: 0.2em 0;
      color: black;
    }

    .left h2 {
      font-size: 2em;
      margin: 0.2em 0;
      color: #b80000;
    }

    .left p {
      font-size: 1.2em;
      color: #8c0000;
      margin-top: 1em;
    }

    .center {
      flex: 1;
      text-align: center;
    }

    .center img {
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .right {
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .right h3 {
      font-size: 1.5em;
      color: #444;
      margin-bottom: 0.5em;
    }

    .red { color: #b80000; font-weight: bold; }
    .blue { color: #004488; font-weight: bold; }
    .section {
      margin-bottom: 2em;
    }

    .icon {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="left">
      <img src="https://jacky995.github.io/BNI/logo/BNI.png" alt="BNI" style="width: 120px;">
      <h1>陳晉融</h1>
      <h2>保險業</h2>
      <p>永達保險經紀人</p>
    </div>

    <div class="center">
      <img src="https://jacky995.github.io/BNI/j/J.jpg" alt="陳晉融">
    </div>

    <div class="right">
      <div class="section">
        <div class="icon">💎</div>
        <h3>服務項目</h3>
        <div class="red">
          保險金信託<br>
          資產保全<br>
          退休傳承
        </div>
      </div>
      <div class="section">
        <div class="icon">👪</div>
        <h3>目標客群</h3>
        <div>
          20人以下中小企業主<br>
          身心障礙家庭<br>
          離婚族群
        </div>
      </div>
      <div class="section">
        <div class="blue">
          資產保全找晉融<br>
          家庭美滿樂融融
        </div>
      </div>
    </div>
  </div>
</body>
</html>
