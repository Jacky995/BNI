<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我願為祢去｜信仰見證頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #fefdf9;
      --primary: #222;
      --accent: #c2925b;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--main-bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header h2 {
      margin: 0.5rem 0 0;
      font-weight: normal;
      font-size: 1rem;
      color: #ddd;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .checklist p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .checklist p::before {
      content: '✅ ';
      color: green;
    }

    .note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 1rem;
    }

    .section-title {
      display: inline-block;
      background: #fbc02d;
      color: #000;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .photo {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      display: block;
      margin: 1rem auto;
    }

    .description {
      font-size: 1rem;
      padding: 0 0.5rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>我願為祢去</h1>
    <h2>蔡泊沂姊妹的信仰見證</h2>
  </header>

  <div class="section">

    <div class="card checklist">
      <p>帶領幸福小組</p>
      <p>工作是福音禾場</p>
      <p>領人歸主見證</p>
      <p>帶領小羊</p>
      <p>媒體事工</p>
      <p>見證集</p>
      <div class="note">（這是主要列旗標題，用點擊的方式會下拉到對應的地方）</div>
    </div>

    <div class="card">
      <div class="section-title">帶領幸福小組</div>
      <img src="https://jacky995.github.io/BNI/boy/幸福小組.jpg" alt="幸福小組合照" class="photo" />
      <div class="description">
        為了得著靈魂必然全力以赴！<br />
        不只是小組，更是一個家。<br />
        也精心規劃各式各樣軟性活動 ❤️
      </div>
    </div>

  </div>

</body>
</html>
