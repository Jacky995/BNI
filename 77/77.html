<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>婚禮祝福牆</title>
  <style>
        /* 手機版針對寬度小於600px */
    @media (max-width: 600px) {
      .heart {
        width: 60px;
        height: 54px;
      }
      .heart::before,
      .heart::after {
        width: 60px;
        height: 54px;
      }
      .heart span {
        font-size: 12px;  /* 愛心中文字縮小 */
        top: 22px;        /* 垂直位置微調 */
      }
      .popup {
        padding: 30px 20px;   /* 手機上減少內邊距 */
        border-radius: 20px;  /* 減少圓角，避免過度佔空間 */
        width: 90%;           /* 彈窗寬度增加到90% */
        max-width: none;      /* 移除最大寬度限制 */
      }
      .popup h3 {
        font-size: 20px;      /* 彈窗標題縮小 */
      }
      .popup p {
        font-size: 16px;      /* 彈窗內容縮小 */
      }
      h2 {
        font-size: 20px;      /* 標題縮小 */
        margin: 15px;         /* 標題間距縮小 */
      }
    }

    /* 針對特小設備：寬度400px以下進一步優化 */
    @media (max-width: 400px) {
      .heart {
        width: 40px;
        height: 36px;
      }
      .heart::before,
      .heart::after {
        width: 40px;
        height: 36px;
      }
      .heart span {
        font-size: 10px;
        top: 15px;
      }
      .popup h3 {
        font-size: 18px;
      }
      .popup p {
        font-size: 14px;
      }
      h2 {
        font-size: 18px;
      }
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f8e1f4 0%, #e5d5f0 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/white-diamond.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
    #demo-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .heart {
      position: absolute;
      top: 0;
      width: 100px;
      height: 90px;
      background-color: #f7c4d2;
      transform: rotate(-45deg) translateY(-200px);
      animation: fall linear;
      cursor: pointer;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: #f7c4d2;
      border-radius: 50%;
    }
    .heart::before { top: -50px; left: 0; }
    .heart::after { left: 50px; top: 0; }
    .heart span {
      position: absolute;
      width: 100%;
      top: 35px;
      text-align: center;
      font-weight: bold;
      color: white;
      pointer-events: none;
      transform: rotate(45deg);
      z-index: 2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    @keyframes fall {
      0% { transform: rotate(-45deg) translateY(-200px); opacity: 1; }
      100% { transform: rotate(-45deg) translateY(110vh); opacity: 0; }
    }
    .popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 50px 40px;           /* 增加內邊距 */
  border-radius: 30px;          /* 增大圓角，讓視覺更溫潤 */
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
  z-index: 10;
  display: none;
  width: 80%;                   /* 寬度增加到 80% */
  max-width: 700px;             /* 最大寬度擴展到 700px */
  text-align: center;
  animation: popupFade 0.5s;
}

.popup h3 {
  margin: 0 0 20px;
  font-size: 28px;              /* 增大標題字體 */
  color: #b80000;
}

.popup p {
  margin: 0;
  font-size: 22px;              /* 增大訊息字體 */
  line-height: 1.6;
}



    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 5;
      display: none;
    }
    h2 {
      text-align: center;
      color: #b80000;
      margin: 20px;
      position: relative;
      z-index: 3;
    }
    @keyframes popupFade {
      from { transform: translate(-50%,-60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="demo-canvas"></canvas>
  <h2>💌 黃大烜 & 文娸 💌</h2>
  <div id="container"></div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup"><h3 id="popupName"></h3><p id="popupMessage"></p></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/easing/EasePack.min.js"></script>
  <script>
    // 雷電特效 + 愛心點
    (function () {
      var width, height, canvas, ctx, points, target, animateHeader = true;

      initCanvas();
      initAnimation();
      addListeners();

      function initCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        target = { x: width / 2, y: height / 2 };

        canvas = document.getElementById('demo-canvas');
        canvas.width = width;
        canvas.height = height;
        ctx = canvas.getContext('2d');

        points = [];
        for (var x = 0; x < width; x += width / 20) {
          for (var y = 0; y < height; y += height / 20) {
            var px = x + Math.random() * width / 20;
            var py = y + Math.random() * height / 20;
            var p = { x: px, originX: px, y: py, originY: py };
            points.push(p);
          }
        }

        for (var i = 0; i < points.length; i++) {
          var closest = [];
          var p1 = points[i];
          for (var j = 0; j < points.length; j++) {
            var p2 = points[j];
            if (p1 !== p2) {
              for (var k = 0; k < 5; k++) {
                if (!closest[k] || getDistance(p1, p2) < getDistance(p1, closest[k])) {
                  closest[k] = p2;
                  break;
                }
              }
            }
          }
          p1.closest = closest;
        }

        for (var i in points) {
          var c = new Circle(points[i], 2 + Math.random() * 2, 'rgba(255,255,255,0.3)');
          points[i].circle = c;
        }
      }

      function addListeners() {
        if (!('ontouchstart' in window)) window.addEventListener('mousemove', mouseMove);
        window.addEventListener('scroll', scrollCheck);
        window.addEventListener('resize', resize);
      }

      function mouseMove(e) {
        target.x = e.pageX || e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
        target.y = e.pageY || e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
      }

      function scrollCheck() {
        animateHeader = document.body.scrollTop <= height;
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      function initAnimation() {
        animate();
        for (var i in points) shiftPoint(points[i]);
      }

      function animate() {
        if (animateHeader) {
          ctx.clearRect(0, 0, width, height);
          for (var i in points) {
            var dist = Math.abs(getDistance(target, points[i]));
            points[i].active = dist < 4000 ? 0.3 : dist < 20000 ? 0.1 : dist < 40000 ? 0.02 : 0;
            points[i].circle.active = points[i].active * 2;

            drawLines(points[i]);
            points[i].circle.draw();
          }
        }
        requestAnimationFrame(animate);
      }

      function shiftPoint(p) {
        TweenLite.to(p, 1 + Math.random(), {
          x: p.originX - 50 + Math.random() * 100,
          y: p.originY - 50 + Math.random() * 100,
          ease: Circ.easeInOut,
          onComplete: () => shiftPoint(p)
        });
      }

      function drawLines(p) {
        if (!p.active) return;
        for (var i in p.closest) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.closest[i].x, p.closest[i].y);
          ctx.strokeStyle = 'rgba(156,217,249,' + p.active + ')';
          ctx.stroke();
        }
      }

      function Circle(pos, rad, color) {
        this.pos = pos;
        this.radius = rad;
        this.color = color;
        this.draw = function () {
          if (!this.active) return;
          ctx.save();
          ctx.translate(this.pos.x, this.pos.y);
          ctx.scale(this.radius / 6, this.radius / 6);
          ctx.beginPath();
          ctx.moveTo(0, -5);
          ctx.bezierCurveTo(-5, -15, -15, -5, 0, 5);
          ctx.bezierCurveTo(15, -5, 5, -15, 0, -5);
          ctx.closePath();
          ctx.fillStyle = 'rgba(247,196,210,' + this.active + ')'; // 粉紅愛心
          ctx.fill();
          ctx.restore();
        };
      }

      function getDistance(p1, p2) {
        return (p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2;
      }
    })();
  </script>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbziJDYbABodbunjfYvcSCJzZz8YFHCI_3Rbvc9aCChLuZXWIswJBVbho9nDbnNP_LxS/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const codeParam = urlParams.get('code');
    let currentWishes = [];

    function fetchWishes() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(wishes => {
          let filtered = wishes;
          if (codeParam) {
            filtered = wishes.filter(w => String(w.code) === codeParam);
            if (filtered.length === 0) {
              showNoData();
              return;
            }
          }
          currentWishes = filtered;
        })
        .catch(error => console.error('API 載入失敗:', error));
    }

    function showNoData() {
      const noData = document.createElement('div');
      noData.textContent = "查無此編號的祝福內容。";
      noData.style.cssText = "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#b80000;font-size:20px;background:white;padding:20px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.2);z-index:10;";
      document.body.appendChild(noData);
    }

    fetchWishes();
    setInterval(fetchWishes, 30000);

    setInterval(() => {
      if (currentWishes.length > 0) {
        const wish = currentWishes[Math.floor(Math.random() * currentWishes.length)];
        createHeart(wish);
      }
    }, 1200);

    setInterval(() => {
      if (currentWishes.length > 0 && document.getElementById('popup').style.display === 'none') {
        const wish = currentWishes[Math.floor(Math.random() * currentWishes.length)];
        showPopup(wish);
      }
    }, 7000);

    function createHeart(wish) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = (Math.random() * 80 + 10) + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      heart.innerHTML = `<span>${wish.name}</span>`;
      heart.onclick = () => showPopup(wish);
      document.getElementById('container').appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function showPopup(wish) {
      document.getElementById('popupName').textContent = `💖 ${wish.name} 的祝福 💖`;
      document.getElementById('popupMessage').textContent = wish.message;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      setTimeout(() => closePopup(), 5000);
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('overlay').onclick = closePopup;
  </script>
</body>
</html>
