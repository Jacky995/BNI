<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>萬小姐生日快樂</title>
  <!-- Fallback meta refresh in case JS is disabled -->
  <meta http-equiv="refresh" content="1;url=https://jacky995.github.io/BNI/C/c.jpg" />
  <style>
    :root { --bg: #111; --fg: #fff; --accent: #ff4d4f; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1000px 600px at 50% 30%, #1f1f1f, var(--bg));
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center;
    }
    .card {
      padding: 2.5rem 2.75rem;
      border-radius: 1.25rem;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      animation: fadeIn .6s ease-out;
    }
    h1 { font-size: clamp(28px, 6vw, 56px); margin: 0 0 .5rem; letter-spacing: .03em; }
    .accent { color: var(--accent); }
    p { margin: .25rem 0; opacity: .9; }
    a { color: #91c9ff; text-underline-offset: 3px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
  <script>
    (function(){
      const target = "https://jacky995.github.io/BNI/C/c.jpg";
      // Extra safety: wait 1 second, then redirect using replace so user can't go back to this page via Back button
      setTimeout(function(){
        try { window.location.replace(target); } catch (e) { window.location.href = target; }
      }, 1000);
      // Optional tiny countdown text update (1 -> 0)
      document.addEventListener('DOMContentLoaded', function(){
        const el = document.querySelector('#count');
        let s = 1;
        const t = setInterval(function(){
          s -= 1; if (s <= 0) { clearInterval(t); }
          if (el) el.textContent = s;
        }, 1000);
      });
    })();
  </script>
</head>
<body>
  <main class="card">
    <h1><span class="accent">萬小姐</span> 生日快樂 🎂</h1>

  </main>
</body>
</html>
