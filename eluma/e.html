<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eluma 電子名片</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Yuanti TC", "Microsoft JhengHei", sans-serif;
      background: url('https://chat.openai.com/mnt/data/A_business_card_design_for_%22Eluma%22_features_a_soft.png') no-repeat center center fixed;
      background-size: cover;
      color: #4e3c2f;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      padding: 0.5rem;
      object-fit: contain;
      margin-bottom: 1rem;
      border: 2px solid #c49a6c;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .slogan {
      font-size: 1.1rem;
      color: #6e584b;
      margin-bottom: 1.5rem;
    }
    .services {
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 1rem;
      padding-left: 1.5rem;
    }
    .services li {
      margin-bottom: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #8e7a68;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://jacky995.github.io/BNI/eluma/logo.jpg" alt="Eluma Logo" class="avatar" />
    <h1>Eluma</h1>
    <div class="slogan">一盞馨光，承載恩典之香</div>
    <ul class="services">
      <li>✓ 手工香氛蠟燭</li>
      <li>✓ 客製化香氛設計</li>
      <li>✓ 香氛蠟燭DIY體驗</li>
    </ul>
    <div class="footer">
      IG: @eluma_candles ｜ 台灣設計
    </div>
  </div>
</body>
</html>
